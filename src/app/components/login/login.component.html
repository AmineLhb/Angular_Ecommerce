<div style="width:600px; height:450px; margin:0 auto;">
  <div class="contact-wrap">
    <div style="width:100px; margin:0 auto;"><h3>Login</h3></div><br>
    <form class="contact-form" (ngSubmit)=userLogin()>
      <div class="row">
        <div class="w-100"></div>
        <div class="col-sm-12">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="Your email address">
          </div>
        </div>
        <div class="w-100"></div>
        <div class="col-sm-12">
          <div class="form-group">
            <label for="subject">Password</label>
            <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder=""id="password" class="form-control" placeholder="Your Password">
          </div>
        </div>
        <div class="w-100"></div>
        <div class="col-sm-12">
        <div class="form-group" style="width:110px; margin-top: 500%; margin: 12% auto;">
          <input type="submit" value="Login" class="btn btn-primary">
        </div>
        </div><br>
        <div style="margin-left: 25%;">
          <p> Don't you have an account? <a routerLink="/register"> Register </a><br> </p>
        </div>
      </div>
    </form>
  </div>
  </div>
