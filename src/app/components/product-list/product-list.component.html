		<div class="colorlib-product">
			<div class="container">
				<div class="row">
					<div class="col-lg-3 col-xl-3">
						<div class="row">
							<div class="col-sm-12">
								<div class="side border mb-1 text-center">
									<h3>Category</h3>
									<app-category></app-category>
								</div>
							</div>
					      <div class="block-26">
								</div>
							</div>
							<div class="col-sm-12">
							</div>
						</div>
					</div>
					<div class="col-lg-9 col-xl-9">
						<div class="row row-pb-md">
							<div *ngFor="let tempProduct of products" class="col-lg-4 mb-4 text-center">
								<div class="product-entry border">
									<a href="/products/{{tempProduct.id}}" class="prod-img">
										<img src="assets/images/{{ tempProduct.imageUrl }}"  width="247" height="200" alt="Free html5 bootstrap 4 template">
									</a>
									<div class="desc">
										<h2><a href="/products/{{tempProduct.id}}">{{ tempProduct.title }}</a></h2>
										<div class="price">{{ tempProduct.price | currency:'USD' }}</div>
									</div>
                  <div class="">
                    <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                  </div>
								</div>
							</div><br>
					</div>
				</div>
			</div>
