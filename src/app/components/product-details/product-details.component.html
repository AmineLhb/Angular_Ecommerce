<div class="colorlib-loader"></div>

	<div id="page">
		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread"><span><a href="/home">Home</a></span> / <span>Product Details</span></p>
					</div>
				</div>
			</div>
		</div>


		<div class="colorlib-product">
			<div class="container">
				<div class="row row-pb-lg product-detail-wrap">
					<div class="col-sm-8">
						<div class="owl-carousel">
							<div class="item">
								<div class="product-entry border">

								</div>
							</div>
						</div>
            <div class="item">
              <div class="product-entry border">
                <a href="#" class="prod-img">
                  <img src="assets/images/{{ product.imageUrl }}" class="img-fluid" alt="Free html5 bootstrap 4 template">
                </a>
              </div>
            </div>
					</div>
					<div class="col-sm-4">
						<div class="product-desc">
							<h3>{{ product.title }}</h3>
							<p class="price">
								<span><div class="price">{{ product.price | currency:'USD' }}</div></span>
							</p>
              <p class="publisher">
								<span><div class="price">{{ product.publisher }}</div></span>
							</p>
              <p class="price">

								<span class="rate">

								</span>
							</p>

              <div class="decription"> {{ product.description }}</div><br>
              							<div class="size-wrap">
				            <div class="block-26 mb-4">
				            </div>
							</div>
                     <div class="input-group mb-4">

                  	</div>
                  	<div class="row">
	                  	<div class="col-sm-12 text-center">
									<p class="addtocart"><a  (click)="addToCart(product)" class="btn btn-primary btn-addtocart"><i class="icon-shopping-cart"></i> Add to Cart</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-md-12 pills">
								<div class="bd-example bd-example-tabs">
								  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">

								    <li class="nav-item">
								      <a class="nav-link active" id="pills-description-tab" data-toggle="pill" href="#pills-description" role="tab" aria-controls="pills-description" aria-expanded="true">Description</a>
								    </li>
								  </ul>

								  <div class="tab-content" id="pills-tabContent">
								    <div class="tab-pane border fade show active" id="pills-description" role="tabpanel" aria-labelledby="pills-description-tab">
								      <div class="decription"> {{ product.description }}</div>
								    </div>
								    </div>
								  </div>
								</div>
				         </div>
						</div>
					</div>
				</div>
			</div>
		</div>
